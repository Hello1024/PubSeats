<ion-header>
  <ion-navbar>
    <ion-title>Erratic Packet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>
  <h2>
    So you have a hankering for random?  A bit of a creative spirit?  You just like surprises?
  </h2>
  <div style='position:absolute; bottom:0px; left:0px; width:100%; padding: 3%'>
    <button large strong ion-button round [navPush]="orderPage" icon-start style='white-space: unset'>
      <ion-icon name="pricetag"></ion-icon>
      Send me something totally random!
    </button><br><small>$2, free slow shipping</small>


    <div *ngIf="device.platform == 'browser'" style="margin:2% 0%">
      <img class=store-badge src='assets/imgs/play-badge.svg'>
      <img class=store-badge src='assets/imgs/apple-badge.svg'>
    </div>
  </div>
</ion-content>
